plugins {
    id 'fabric-loom' version '1.5-SNAPSHOT'
    id 'maven-publish'
}

group = 'com.jampmasters'
version = '1.0.0'

repositories {
    mavenCentral()
}

dependencies {
    minecraft "com.mojang:minecraft:1.21.1"
    mappings "net.fabricmc:yarn:1.21.1+build.10:v2"
    modImplementation "net.fabricmc:fabric-loader:0.15.8"
    modImplementation "net.fabricmc.fabric-api:fabric-api:0.91.2+1.21"
}

loom {
    splitEnvironmentSourceSets()
    accessWidenerPath = file("src/main/resources/dossier.accesswidener")
}

java {
    toolchain.languageVersion.set(JavaLanguageVersion.of(17))
}
